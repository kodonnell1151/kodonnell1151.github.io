<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Contact - Kevin O'Donnell</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background: url('Project%20Media/mountain.png') no-repeat center center fixed;
      background-size: cover;
    }

    .contact-title {
      text-shadow: 0.2vh 0.2vh 0.4vh rgba(0, 0, 0, 0.9); /* Specific text shadow for this h1 */
      font-size: calc(2vw + 2vh); /* Scale font-size proportionally */
      margin-top: 0; /* Reset margin for h1 */
      text-align: center;
    }

    .contactContainer {
      padding-top: 10vh; /* Adjust this value if needed */
      text-align: center;
    }

    .contact-box {
      display: inline-block;
      backdrop-filter: blur(5px); /* Add background blur */
      border-radius: 2vw; /* Scale border-radius proportionally */
      margin-top: 1vh;
      text-align: center;
      color: white; /* Text color */
    }

    .contact-info {
      margin-top: 2vh;
      font-size: calc(1vw + 1vh); /* Scale font-size proportionally */
      text-shadow: 0.2vh 0.2vh 0.4vh rgba(0, 0, 0, 0.6); /* Text shadow for contact info */
    }

    .contact-info p {
      margin: 1vh 0; /* Scale margin proportionally */
    }

    .contact-info a {
      color: white; /* Link color */
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="./">Home</a></li>
        <li><a href="./about">About</a></li>
        <li><a href="./Resume">Resume</a></li>
        <li><a href="./Projects">Projects</a></li>
        <li><a href="./Reading">Reading List</a></li>
        <li><a href="./Contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="contactContainer">
    <div class="contact-box">
      <h1 class="contact-title">Contact Me</h1>
      <div class="contact-info">
        <p>Let's continue the conversation!</p>
        <p>Send me an email: <a href="mailto:kao2160@columbia.edu">kao2160@columbia.edu</a></p>
        <p>Connect with me on <a href="https://www.linkedin.com/in/kevinodonnell66/" target="_blank">LinkedIn</a></p>
      </div>
    </div>
  </div>
</body>
</html>
